# QtDeploy configuration for Lime Editor
# This file configures the deployment process for different platforms

[general]
# Application name
app_name = lime-editor

# Application version
version = 1.0.0

# Qt version to use
qt_version = 6.8.0

# Go version requirement
go_version = 1.21

# Build mode (debug, release, profile)
build_mode = release

# Enable optimizations
optimize = true

# Enable LTO (Link Time Optimization)
lto = true

# Strip debug symbols
strip = true

[paths]
# Qt installation directory
qt_dir = /usr/local/Qt-6.8.0

# Go installation directory
go_dir = /usr/local/go

# Project source directory
source_dir = .

# Build output directory
build_dir = build

# Deployment output directory
deploy_dir = deploy

[build]
# Enable parallel builds
parallel_jobs = 0  # 0 = auto-detect CPU count

# Build tags
tags = qtwebkit

# CGO flags
cgo_cflags = -O3 -march=native
cgo_ldflags = -s -w

# Custom build flags
build_flags = -v -x

[deployment]
# Platform-specific deployment settings

[deployment.windows]
# Windows deployment
compiler = mingw-w64
target_arch = x86_64
bundle_qt = true
bundle_mingw = true
bundle_vcredist = true
installer = nsis

[deployment.macos]
# macOS deployment
compiler = clang
target_arch = universal
bundle_qt = true
bundle_macos_sdk = false
app_bundle = true
notarization = false

[deployment.linux]
# Linux deployment
compiler = gcc
target_arch = x86_64
bundle_qt = true
appimage = true
debian_package = true
rpm_package = true

[qml]
# QML deployment settings
qml_import_path = assets/qml
qml_minify = true
qml_compress = true

# QML modules to include
qml_modules = 
    QtQuick
    QtQuick.Controls
    QtQuick.Layouts
    QtQuick.Dialogs
    QtQuick.Window
    QtGraphicalEffects

[assets]
# Asset deployment
fonts = true
icons = true
translations = true

# Font files to include
font_files = 
    assets/fonts/JetBrainsMono-Regular.ttf
    assets/fonts/JetBrainsMono-Bold.ttf
    assets/fonts/JetBrainsMono-Italic.ttf
    assets/fonts/JetBrainsMono-BoldItalic.ttf

# Icon files to include
icon_files = 
    assets/icons/file.svg
    assets/icons/folder.svg
    assets/icons/folder-open.svg
    assets/icons/close.svg
    assets/icons/search.svg
    assets/icons/settings.svg
    assets/icons/terminal.svg
    assets/icons/git.svg
    assets/icons/debug.svg
    assets/icons/extension.svg

[plugins]
# Qt plugins to include
platforms = true
styles = true
imageformats = true
iconengines = true
tls = true

# Custom plugins
custom_plugins = 

[optimizations]
# Performance optimizations
enable_sse2 = true
enable_sse3 = true
enable_ssse3 = true
enable_sse41 = true
enable_sse42 = true
enable_avx = true
enable_avx2 = true

# Binary optimization
upx_compress = false
upx_level = 8

[debug]
# Debug settings
debug_symbols = false
profiling = false
trace_qml = false
trace_opengl = false

[development]
# Development settings
hot_reload = true
qml_live_reload = true
development_mode = true
verbose = true